<div
  class="container container-def"
  style="background-color: rgb(221, 221, 221)"
>
<h3>Search</h3>
<div><input type="text" placeholder="Search" /></div>
  <div class="row">
    <div class="col-md-3">
      <div class="categories">
        <h3>Categories</h3>
        <ul>
          @for(category of categories;track $index){
          <li>
            <input type="checkbox" />
            {{ category.name }}
          </li>
          }
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <app-listing-item></app-listing-item>
    </div>
  </div>
</div>
